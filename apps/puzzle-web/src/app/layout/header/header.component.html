<main
  class="bg-muted-foreground w-svw flex max-w-screen flex-row justify-between p-2"
>
  <a
    hlmBtn
    target="_blank"
    variant="link"
    class="text-background"
    href="https://github.com/rorofino10/puzzle-repo"
  >
    Source Code
  </a>

  <div class="flex flex-row justify-between">
    <button
      hlmBtn
      class="bg-blue-400"
      size="sm"
      variant="outline"
      (click)="setColorTheme('blue')"
    ></button>
    <button
      hlmBtn
      class="bg-red-400"
      size="sm"
      variant="outline"
      (click)="setColorTheme('red')"
    ></button>
    <button
      hlmBtn
      class="bg-violet-400"
      size="sm"
      variant="outline"
      (click)="setColorTheme('violet')"
    ></button>
    <button
      hlmBtn
      class="bg-gray-400"
      size="sm"
      variant="outline"
      (click)="setColorTheme('gray')"
    ></button>
    <button
      hlmBtn
      class="bg-orange-400"
      size="sm"
      variant="outline"
      (click)="setColorTheme('orange')"
    ></button>
  </div>

  <button
    hlmBtn
    class="text-background"
    variant="outline"
    (click)="toggleDarkMode()"
  >
    @if ((themingService.lightingTheme$ | async) === 'dark' ) { Light } @else {
    Dark }
  </button>
</main>
