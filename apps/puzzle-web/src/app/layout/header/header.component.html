<main
  class="bg-muted-foreground w-svw flex max-w-screen flex-row justify-between p-2"
>
  <a
    hlmBtn
    target="_blank"
    variant="link"
    class="text-background"
    href="https://github.com/rorofino10/puzzle-repo"
  >
    Source Code
  </a>

  <div class="flex flex-row justify-between">
    <button hlmBtn size="sm" variant="outline" (click)="setColorTheme('blue')">
      Blue
    </button>
    <button hlmBtn size="sm" variant="outline" (click)="setColorTheme('red')">
      Red
    </button>
    <button
      hlmBtn
      size="sm"
      variant="outline"
      (click)="setColorTheme('violet')"
    >
      Red
    </button>
    <button hlmBtn size="sm" variant="outline" (click)="setColorTheme('gray')">
      Gray
    </button>
    <button
      hlmBtn
      size="sm"
      variant="outline"
      (click)="setColorTheme('orange')"
    >
      Orange
    </button>
  </div>

  <button
    hlmBtn
    class="text-background"
    variant="outline"
    (click)="toggleDarkMode()"
  >
    @if ((themingService.lightingTheme$ | async) === 'dark' ) { Light } @else {
    Dark }
  </button>
</main>
