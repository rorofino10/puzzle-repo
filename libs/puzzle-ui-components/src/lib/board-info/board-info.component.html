  <hlm-scroll-area
    #scroll
    [autoHeightDisabled]="false"
    class="responsive h-60 w-48 rounded-md border border-border"
  >
    @for (move of board.reverseAllMovesHistory; track $index) {
    <button
      hlmBtn
      variant="outline"
      class="text-secondary-foreground w-full"
      (click)="sendGoTo(board.reverseAllMovesHistory.length - $index)"
      [ngClass]="{
        highlighted:
          board.reverseAllMovesHistory.length - $index ===
          board.moveHistory.length
      }"
    >
      {{ board.reverseAllMovesHistory.length - $index }}
      {{ MoveToString(move) }}
    </button>
    }
  </hlm-scroll-area>
