<main>
  <board-canvas [board]="board" (moveEvent)="inputMove($event)" />
  @if (showInfo) {
  <board-info
    [board]="board"
    (undoEvent)="undoMove()"
    (resetEvent)="resetBoard()"
    (redoEvent)="redoMove()"
    (goToEvent)="goToMove($event)"
  ></board-info>
  }
</main>
